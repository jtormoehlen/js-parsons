<!doctype html>
<html>

<head>
    <title>Summe</title>
    <link href="../parsons.css" rel="stylesheet" />
    <link href="../lib/prettify.css" rel="stylesheet" />
    <script src="../lib/prettify.js"></script>
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
</head>

<body>
    <h2>Summe natürlicher Zahlen</h2>
    <p>Implementieren Sie eine Funktion, welche die ersten natürlichen Zahlen bis einschließlich einer natürlichen Zahl \(n\) berechnet:
        $$
        \sum_{i=0}^{n} i
        $$
    </p>
    <p>Bringen Sie den nachfolgenden Python-Code, der das Problem löst, in die richtige
        Reihenfolge.</p>

    <div id="sortableTrash" class="sortable-code"></div>
    <div id="sortable" class="sortable-code">
    </div>
    <div style="clear:both;"></div>
    <p>
        <a href="#" id="newInstanceLink">Shuffle</a>
        <a href="#" id="feedbackLink">Feeback erhalten</a>
    </p>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/jquery.ui.touch-punch.min.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/lis.js"></script>
    <script src="../parsons.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>

        function displayErrors(fb) {
            if (fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        }

        $(document).ready(function () {

            var initial = "def sum(n):\n" +
                "	sum = 0\n" +
                "	for i in range(n + 1):\n" +
                "		sum += i\n" +
                "	return sum\n" +
                "return i #distractor";
            var parson = new ParsonsWidget({
                "sortableId": "sortable",
                "max_wrong_lines": 1,
                "grader": ParsonsWidget._graders.LineBasedGrader,
                "exec_limit": 2500,
                "can_indent": true,
                "x_indent": 50,
                "lang": "de",
                "show_feedback": true,
                "trashId": "sortableTrash"
            });

            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function (event) {
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function (event) {
                event.preventDefault();
                parson.getFeedback();
            });
        });
    </script>
</body>

</html>
